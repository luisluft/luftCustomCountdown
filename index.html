<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luft Custom Countdown</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <video src="time.mp4" loop muted autoplay class="video-background"></video>
        <div class="video-overlay"></div>
        <div class="container">
            <div class="input-container" id="input-container" hidden>
                <h1>Create a custom countdown!</h1>
                <form class="form" id="countdownForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="What are you counting down to?">
                    <label for="date-picker">Select a date</label>
                    <input type="date" id="date-picker">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="countdown" id="countdown" hidden>
                <h1 id="countdown-title">Countdown Title Here</h1>
                <ul>
                    <li><span>3</span>Days</li>
                    <li><span>6</span>Hours</li>
                    <li><span>15</span>Minutes</li>
                    <li><span>24</span>Seconds</li>
                </ul>
                <button id="countdown-button">Reset</button>
            </div>

            <div id="complete" class="complete">
                <h1 class="complete-title">Countdown Complete</h1>
                <h1 id="complete-info">Countdown finished on 04-03-2021</h1>
                <button id="complete-button">New Countdown</button>
            </div>
        </div>

        <!-- Script -->
        <script src="script.js"></script>
    </body>

</html>
